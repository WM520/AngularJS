<!DOCTYPE html>
<html lang="en" ng-app="todoList">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.min.js"></script>
    <script src="angular.js"></script>
</head>
<body ng-controller="TastCtrl">

    <div class="padding-main">
        <input ng-model="tast" type="text" class="form-control">
        <span class="input-group_btn">
            <button class="btn btn-default" ng-click="add()">提交</button>
        </span>
    </div>
    <h4 ng-if = "tasts.length > 0">任务列表</h4>
    <ul class="list-group" ng-repeat="item in tasts track by $index">
        {{item}}
        <a ng-click="tasts.splice($index, 1)" style="color: aquamarine">删除</a>
    </ul>


</body>

<body ng-controller="TastCtrl1">
    <p>111111111</p>
</body>
<script type="text/javascript">
    angular.module('todoList',[])
            .controller('TastCtrl', function ($scope) {
                $scope.tast= "";
                $scope.tasts = [];
                $scope.add = function () {
                    $scope.tasts.push($scope.tast);
                }
            })
            .controller('TastCtrl1', function () {

            })
</script>
</html>
